<link rel="import" href="/src/js/component/name-input.html">

<dom-module id="page-demo">
  <template>
    <name-input
      first-name="{{firstName}}"
      last-name="{{lastName}}"
      ></name-input>

    <div>
      Hello, {{firstName}} {{lastName}}!
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-demo',
      properties: {
        firstName: String,
        lastName: String
      }
    });
  </script>
</dom-module>
